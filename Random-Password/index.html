<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Random Password Generator</title>
</head>
<body>

    <!-- Confirmation of Copying -->
    <div id="copyConfirmation" class="copy-confirmation">Password copied!</div>


    <div class="container mt-5">
        <h1 class="fw-bold fs-1">Create a <br> <span class="text-success border-bottom border-success border-4">Random Password</span></h1>
        
        <!-- Password Length Slider -->
        <div class="d-flex align-items-center my-4 fs-5">
            <label for="lengthRange" class="me-3">Password Length:</label>
            <input type="range" id="lengthRange" min="6" max="18" value="12" class="form-range w-50" oninput="updateLength(this.value)">
            <span id="lengthDisplay" class="fw-bold ms-2">12</span>
        </div>
        
        <!-- Character Options -->
        <div class="my-4 d-flex justify-content-between fs-5 checkbox_container">
            <label style="cursor: pointer !important;"><input type="checkbox" id="includeUpper" checked style="cursor: pointer !important;"> Include Uppercase</label><br>
            <label style="cursor: pointer !important;"><input type="checkbox" id="includeLower" checked style="cursor: pointer !important;"> Include Lowercase</label><br>
            <label style="cursor: pointer !important;"><input type="checkbox" id="includeNumbers" checked style="cursor: pointer !important;"> Include Numbers</label><br>
            <label style="cursor: pointer !important;"><input type="checkbox" id="includeSymbols" checked style="cursor: pointer !important;"> Include Symbols</label>
        </div>
        
        <!-- Password Display -->
        <div class="d-flex w-75 mt-4 mb-3 bg-white text-black align-items-center justify-content-between p-4 rounded">
            <input type="text" id="Password" placeholder="Password" class="fs-3 border-0 w-75" style="outline: 0 !important;" readonly>
            <i onclick="copyPassword()" class="bi bi-copy text-success fs-2" style="cursor: pointer !important;"></i>
        </div>
        
        <!-- Password Strength Display -->
        <div id="strengthDisplay" class="fw-bold fs-5 mb-3"></div>
        
        <!-- Generate Password Button -->
        <button onclick="createPassword()" class="btn btn-success fs-3 p-2">âœ¨ Create Password</button>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
